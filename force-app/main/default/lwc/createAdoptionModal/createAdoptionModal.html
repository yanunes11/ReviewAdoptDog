<template>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Adoption</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium apply-custom-height--inherit" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size_3-of-7">
                            <span class="custom-name-title">Animal Name</span>
                            <div class="custom-box slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                                {animalName}
                            </div>
                        </div>
                        <!-- ICON - START -->
                        <div class="slds-size_1-of-7">
                            <div class="custom-icon">
                                <lightning-icon
                                    class="red-icon"
                                    icon-name="utility:heart"
                                    alternative-text="create adoption"
                                    size="large">
                                </lightning-icon>
                            </div>
                        </div>
                        <!-- ICON - END -->
                        <div class="slds-size_3-of-7">
                            <span class="custom-name-title">Adopter Name</span>
                            <div class="custom-box slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                                {adopterName}
                            </div>
                        </div>
                    </div>
                    <div class="slds-size_1-of-1">
                        <div class="slds-size_1-of-2">
                            <!-- COMBOBOX -->
                            Adoption Stage
                            <c-dropdown-custom
                                input-label="Animal Stage"
                                object-map={stageOptionsMap} 
                                onrecordselected={handleStageSelected}
                                onrecordunselected={handleRecordUnselection}
                                onapplyclasscustomheight={handleApplyClassCustomHeight}
                                onremoveclasscustomheight={handleRemoveClassCustomHeight}
                                place-holder="Select a stage...">
                            </c-dropdown-custom>
                        </div>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={createAdoptionHandle} title="OK">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
