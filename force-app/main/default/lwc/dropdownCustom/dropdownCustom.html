<template>
    
    <lightning-spinner lwc:if={isLoading} alternative-text="Loading"></lightning-spinner>
    
    <div class="slds-form-element__control">
        <div class="slds-combobox_container">

            <!-- CUSTOM DROPDOWN -->
            <div class="custom-input" onclick={handleInputClick} onchange={handleInputChange} onblur={handleInputOnBlur} tabindex="0">
                <div class="slds-size_11-of-12 input-custom-text">
                    {selectedFieldNameReference}
                </div>
                <div class="slds-size_1-of-12">
                    <lightning-icon 
                        icon-name="utility:down" 
                        alternative-text="down arrow" 
                        title="down arrow"
                        size="xx-small">
                    </lightning-icon>
                </div>
            </div>

            <!-- COMBOBOX -->
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each={autoCompleteOptions} for:item="option">
                            <li key={option.id} role="presentation" class="slds-listbox__item"
                                onclick={handleOptionClick} data-value={option.value}
                                data-name={option.value} data-id={option.id}>
                                <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                    <span class="slds-media__body">
                                        <span class="slds-truncate" title="Option ABCDEFGHIJKLMNOPQRSTUVWXYZ">{option.value}</span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</template>
