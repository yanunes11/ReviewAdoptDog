 <template>
    <article class="slds-card slds-size_2-of-2">
        <!-- CARD HEADER - START -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">

                <!-- ICON - START -->
                <lightning-icon 
                    icon-name={iconName} 
                    alternative-text={iconAlternativeText} 
                    size="xx-small" 
                    class="slds-m-right_x-small">
                </lightning-icon>
                <!-- ICON - END -->

                <!-- TITLE - START -->
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title={iconTitle}>
                            <span>{iconTitle}</span>
                        </a>
                    </h2>
                </div>
                <!-- TITLE - END -->
            </header>
        </div>
        <!-- CARD HEADER - END -->

        <!-- SHOW OUTPUT FIELD LIST - START -->
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_2-of-3">
                    <ul>
                        <template for:each={objectFields} for:item="objectField">
                            <li key={objectFields.fieldName}>
                                <b>{objectField.fieldName}:&nbsp;</b>{objectField.value}
                            </li>
                        </template>
                    </ul>
                  </div>
                <div class="slds-size_1-of-3">
                    <img src={animalImage}></img>
                    <!-- <div class="slds-box slds-box_xx-large slds-text-align_center slds-m-around_x-small">.
                    </div> -->
                </div>
            </div>
        </div>
        <!-- SHOW OUTPUT FIELD LIST - END -->

    </article>
</template>
