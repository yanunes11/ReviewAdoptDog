 <template>
    <article class="slds-card slds-size_1-of-2">
        <div class="slds-card__header slds-grid">
            <!-- CARD HEADER - START -->
            <header class="slds-media slds-media_center slds-has-flexi-truncate">

                <!-- ICON - START -->
                <lightning-icon 
                    icon-name={iconName} 
                    alternative-text={iconAlternativeText} 
                    size="xx-small" 
                    class="slds-m-right_x-small">
                </lightning-icon>
                <!-- ICON - END -->
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title={iconTitle}>
                            <span>{iconTitle}</span>
                        </a>
                    </h2>
                </div>
            </header>
            <!-- CARD HEADER - END -->
        </div>

        <!-- SHOW OUTPUT FIELD LIST - START -->
        <div class="slds-card__body slds-card__body_inner">
            <ul>
                <template for:each={objectFields} for:item="objectField">
                    <li key={objectFields.Id}>
                        {objectField.fieldName}: {objectField.value}
                    </li>
                </template>
            </ul>

        </div>
        <!-- SHOW OUTPUT FIELD LIST - END -->

    </article>
</template>
